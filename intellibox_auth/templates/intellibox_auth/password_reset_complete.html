{% extends 'base.html' %}
{% load static %}

{% block title %} Intellibox | Password reset {% endblock %}

{% block link %}
    <link rel="stylesheet" href="{% static '/intellibox_auth/css/password_reset.css' %}">
{% endblock %}

{% block content %}
    <main>
        {% csrf_token %}
        <h2><b><i class="fas fa-key"></i> Password reset complete!</b></h2> <br>
        <p>Your password has been set. You may go ahead and <a style="color: white;" href="{% url 'login_page' %}">log in</a> now.</p>
            
        <a href="{% url 'login_page' %}" id="return-btn" class="btn btn-primary"><i class="fas arrow-left"></i> Return</a>
    </main>
{% endblock %}
